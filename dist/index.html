<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="weather-card">
        <div class="city-details">
          <div id="location"></div>
          <div id="type">
            <span id="celsius">C</span> / <span id="fahrenheit">F</span>
          </div>
        </div>
        <div class="info">
          <div class="date-time">
            <span id="date"></span>
            <span id="time"></span>
            <spam id="sky"></spam>
          </div>
          <div class="icon">
            <span id="icon"></span>
            <span id="temperature"></span>
          </div>
        </div>
        <div class="forecast">
          <div class="wind">
            <img src="wind.svg" width="25" height="25" alt="" />
            <p>Wind</p>
            <p id="wind"></p>
          </div>
          <div class="pressure">
            <img src="pressure.svg" width="25" height="25" alt="" />
            <p>Pressure</p>
            <p id="pressure"></p>
          </div>
          <div class="humidity">
            <img src="humidity.svg" width="25" height="25" alt="" />
            <p>Humidity</p>
            <p id="humidity"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
